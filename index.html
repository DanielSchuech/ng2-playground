<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!--<link rel="stylesheet" href="styles.css"> -->

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/upgrade.js"></script>

    <!-- 2. Load AngularJS -->
    <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
    <!--<script>
      directives = [];
      angular.module = function(app, requires) {
        this.directive = function(selector, fn) {console.log('yes')
          directives.push({selector: selector, fn: fn});
        };
        
        return this;
      }
    </script>  -->
    <script src="/ng1/index.js"></script>

    <!-- 3. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          ng2: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('ng2/app.component')
            .then(null, console.error.bind(console));
    </script>
  </head>
  
  <!-- 4. Display the application -->
  <body ng-controller="ctrl">
    <simple></simple>
    <my-ng2-component></my-ng2-component>
    {{test}}
    <div my-highlight my-var="test">in NG1</div>
  </body>
</html>
