<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!--<link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/upgrade.js"></script>

    <!-- 2. Load AngularJS -->
    <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
    
    
    
    <!-- Load Angular-Material -->
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>

    <!-- 3. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          ng2: {
            format: 'register',
            defaultExtension: 'js'
          },
          ngAdapter: {
            defaultExtension: 'js'
          }
        },
        map: {
          ngAdapter: 'node_modules/ngAdapter'
        }
      });
      System.import('ng2/upgrade.component')
            .then(null, console.error.bind(console));
    </script>
  </head>
  
  <!-- 4. Display the application -->
  <body>
    <simple></simple>
    <my-ng2-component></my-ng2-component>
    <md-button class="md-raised md-primary"> Flat Button </md-button>
    <md-checkbox ng-model="isChecked" aria-label="Finished?">
      Finished ?
    </md-checkbox>
  </body>
</html>
